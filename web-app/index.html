<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Car Mileage Tracker</title>
    <script>
      // Early error suppression - runs before React loads
      // This catches browser-level errors that occur before JavaScript loads
      (function() {
        const suppressedPatterns = [
          'corelocation',
          'corelocationprovider',
          'kclerror',
          'kclerrorlocationunknown',
          'reported a kclerrorlocationunknown',
          'corelocation framework',
          'framework reported',
          'failure'
        ];
        
        function shouldSuppress(msg) {
          const lowerMsg = String(msg).toLowerCase();
          return suppressedPatterns.some(pattern => 
            lowerMsg.includes(pattern)
          );
        }
        
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        // Override all console methods that might log errors
        console.error = function(...args) {
          const msg = args.map(a => String(a)).join(' ').toLowerCase();
          if (!shouldSuppress(msg)) {
            originalError.apply(console, args);
          }
        };
        
        console.warn = function(...args) {
          const msg = args.map(a => String(a)).join(' ').toLowerCase();
          if (!shouldSuppress(msg)) {
            originalWarn.apply(console, args);
          }
        };
        
        // Some browsers log CoreLocation errors to console.log
        console.log = function(...args) {
          const msg = args.map(a => String(a)).join(' ').toLowerCase();
          if (!shouldSuppress(msg)) {
            originalLog.apply(console, args);
          }
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
